<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Restaurant Rating Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        h3 {
            margin: 0;
            color: #555;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        center {
            margin-top: 10px;
        }

        .prediction {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
